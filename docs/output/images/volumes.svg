@startuml

rectangle persistent as "Persistent" {
    storage volume as "Volume" {
        file dbfiles as "Database Files"
    }
}
rectangle ephemeral as "Ephemeral" {
    rectangle container as "Container" {
        database RDBMS
    }
}

RDBMS <-> dbfiles

@enduml

