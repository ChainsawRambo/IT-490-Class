@startuml

actor User
node Database {
    database db2 [
        db2 (Standby R)
    ]
    database db1 [
        db1 (Primary RW)
    ]
}
node Volumes {
    node data1
    node data2
}

User -> Database
db1 -> db2: log records
db1 - -> data1
db2 - -> data2

@enduml

