@startuml

User -> "Front End": HTTP GET /login
"Front End" - -> User: login.html
User -> "Front End": HTTP POST /login email password
"Front End" -> Messaging: GETHASH email
Messaging - -> "Front End": hash OR error
"Front End" - -> User: redirect OR error

@enduml

