@startuml

actor User
node loadbalancer [
    <b>Load Balancer
    (NodePort for minikube)
    - - - -
    External IP
]
node service [
    <b>Service
    - - - -
    Cluster IP (internal)
]
node pod1 [
    <b>Pod 1
    - - - -
    Individual IP (internal)
    - - - -
    front-end Container
]
node pod2 [
    <b>Pod 2
    - - - -
    Individual IP (internal)
    - - - -
    front-end Container
]
node pod3 [
    <b>Pod 3
    - - - -
    Individual IP (internal)
    - - - -
    front-end Container
]

User -> loadbalancer: Port 80/443 (30000-32767 for minikube)
loadbalancer - -> service: Kubernetes API
service - -> pod1: Port 5000
service - -> pod2: Port 5000
service - -> pod3: Port 5000

@enduml

