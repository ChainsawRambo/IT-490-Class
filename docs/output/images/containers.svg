rectangle container2 as "Container 2"
rectangle app2 as "Application"

rectangle container3 as "Container 3"
rectangle app3 as "Application"

machine1 - -> hos
hos - -> runtime

runtime - -> container1
runtime - -> container2
runtime - -> container3

container1 - -> app1
container2 - -> app2
container3 - -> app3

@enduml

