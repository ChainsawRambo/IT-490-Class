@startuml

actor User
node Database {
    database db2 [
        db2 (RW)
    ]
    database db1 [
        db1 (RW)
    ]
}

node Network [
    <b>Network Storage
    - - - -
    NFS
    ....
    AFS
    ....
    GlusterFS
    ....
    DRBD
    ....
    Ceph
    ....
    S3
    ....
    . . .
]

node Volumes [
    <b>Volumes
    - - - -
    data
    ....
    backup
    . . .
]

User -> Database
db1 - -> Network
db2 - -> Network
Network -> Volumes

@enduml

